<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/9d89bb858d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <title>HTML</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--<div class="sound"></div>-->
  <div class="parent">
    
    
    
    
    <div class="child1">
      
      <i class="fa-solid fa-power-off fa-fade"></i>
      
      
      <div class="sound_ear">
        <label for="volume" class="form-label"><i class="fa-solid fa-volume-high"></i></label>
        <input type="range" class="form-range" id="volume" min="0" max="2" value="1" step="0.1">
        <label for="pan_val" class="form-label"><i class="fa-solid fa-headphones"></i></label>
        <input type="range" class="form-range" id="pan_val" min="-1" max="1" step="0.01">
      </div>

      
      <div class="sound">
        <div id="minus_ten">
          -10
        </div>
        <div id="minus_one">
          -1
        </div>
        <input type="number" value="500">
        <div id="plus_one">
          +1
        </div>
        <div id="plus_ten">
          +10
        </div>
      </div>
      
    </div>





    <div class="child2">
        Wait for next update. for this feature to work
    </div>
    <!-- Project -->
  </div>
  <script src="main.js"></script>
</body>

</html>
